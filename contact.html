<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ea749a88b3.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact Us</title>
  </head>
  <body>
    <header></header>
    <main class="contact-wrapper" data-testid="test-contact-page">
      <section class="left-section">
        <div>
          <h1>Get in Touch with us</h1>
          <p>
            We're here to help! Whether you have a question about our services,
            need assistance with your account, or want to provide feedback, our
            team is ready to assist you.
          </p>
        </div>

        <div>
          <h2>Email:</h2>
          <p>timmydrax@gmail.com</p>
        </div>
        <div>
          <h2>Phone:</h2>
          <p>(+234) 903 6716 225</p>
        </div>
        <p>Available Monday to Friday, 9:00 AM - 6:00 PM GMT</p>
      </section>

      <section class="right-section">
        <form
          class="form-container"
          action=""
          id="contact-form"
          data-testid="test-contact-form"
        >
          <div>
            <label for="name">Full Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="John Doe"
              data-testid="test-contact-name"
              aria-describedby="error-name"
              required
            />
            <p
              id="error-name"
              data-testid="test-contact-error-name"
              class="error"
            ></p>
          </div>

          <div>
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="johndoe@gmail.com"
              data-testid="test-contact-email"
              aria-describedby="error-email"
              required
            />
            <p
              id="error-email"
              data-testid="test-contact-error-email"
              class="error"
            ></p>
          </div>

          <div>
            <label for="subject">Subject</label>
            <input
              type="text"
              name="subject"
              id="subject"
              placeholder="How can we help?"
              data-testid="test-contact-subject"
              aria-describedby="error-subject"
              required
            />
            <p
              id="error-subject"
              data-testid="test-contact-error-subject"
              class="error"
            ></p>
          </div>

          <div>
            <label for="messsage">Message</label>
            <textarea
              name="message"
              id="message"
              placeholder="Tell us more about your enquiry..."
              data-testid="test-contact-message"
              aria-describedby="error-message"
              required
            ></textarea>
            <p
              id="error-message"
              data-testid="test-contact-error-message"
              class="error"
            ></p>
          </div>

          <button type="submit" data-testid="test-contact-submit">
            Send Message
          </button>

          <p
            id="success-message"
            data-testid="test-contact-success"
            class="success"
          ></p>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
